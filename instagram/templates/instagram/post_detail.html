{% extends "instagram/base.html" %}
{% block content %}
<div class="card">
  <div class="row">
    <div class="col-md-7">
      <img class="img-responsive" width="100%" src="{{ object.image.url }}" alt="">
    </div>
    <div class="col-md-5">
      <article class="media mt-3">
        <img class="rounded-circle article-img" width="50" height="50" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            {% if object.author == user %}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
              </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
          <hr>
        </div>
      </article>
    </div>
  </div>
</div>
{% endblock content %}
