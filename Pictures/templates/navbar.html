{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath. bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://use.fontawsome.com/releases/v5.8.1/css/all.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid bg-light content">
      <nav class="navbar navbar-expand-lg light fixed-top">
        <hr>
        <a class="text-info text-title insta" href="{% url 'posts' %}"><i class="fa fa-instagram text-info ml-2"></i>Instapic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars fa-3x mt-3 text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="nav navbar-nav ml-auto text-white">
               {% if user.is_authenticated %}
               <a class="text-info ml-2" href="{% url 'profile' %}"> <i class="fa fa-user"></i>Account</a>
               <a class="text-info ml-2" href="{% url 'createpost' %}">CreatePost</a>
               <a class="text-info ml-2" href="{% url 'home' %}">Logout</a>
               {% else %}
                 <a class="text-info" href="{% url 'login' %}">Login</a>
                 <a class="ml-3 text-info" href="{% url 'register' %}">Register</a>
               {% endif %}
             </ul>
             <div class="search_bar ml-auto">
               <form action="{% url 'search' %}" class="text-black" method="get">
                 {% csrf_token %}
                 <input type="text" name="post" class="search text-black" placeholder="search">
                 <button type="submit" class="btn btn-info"> <i class="fa fa-search"></i> </button>
               </form>
             </div>
         </div>
         <hr class="mt-2">
      </nav>
    </div>
  </body>
</html>
